<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConsult - Expert Medical Consultation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        

        .container {
           
            margin: 100px;
            padding: 50px;
        }

        .header {
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo circle {
            fill: #1e88e5;
        }

        .header .logo text {
            font-size: 24px;
            font-weight: bold;
            fill: #1e88e5;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav text {
            font-size: 16px;
            fill: #333;
        }

        .header nav text:hover {
            fill: #1e88e5;
        }

        .main-consultation {
            background: linear-gradient(135deg, #1e88e5, #26a69a);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .main-consultation text {
            fill: white;
        }

        .main-consultation image {
            width: 180px;
            height: 120px;
        }

        .content-area {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }

        .content-area .left-content text {
            fill: #333;
        }

        .content-area .right-content rect {
            fill: #f5f5f5;
            border: 1px solid #e0e0e0;
        }

        .content-area .right-content text {
            fill: #1e88e5;
        }

        .content-area .right-content rect.button {
            fill: #1e88e5;
        }

        .content-area .right-content text.button {
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="20" fill="#1e88e5"/>
                </svg>
                <text x="50" y="20" font-size="24" font-weight="bold" fill="#1e88e5">MedConsult</text>
            </div>
            <nav>
                <text x="10" y="10" font-size="16" fill="#333">Home</text>
                <text x="70" y="6" font-size="16" fill="#1e88e5">Video Consult</text>
                <text x="190" y="6" font-size="16" fill="#333">Generic Meds</text>
                <text x="310" y="6" font-size="16" fill="#333">About Us</text>
            </nav>
        </header>

        <section class="main-consultation">
            <svg viewBox="0 0 720 150">
                <rect width="720" height="150" rx="15" fill="url(#gradient)" />
                <text x="40" y="50" font-size="32" font-weight="bold">Expert Medical Consultation</text>
                <text x="40" y="90" font-size="16" opacity="0.9">Connect with qualified doctors through eSanjeevani for personalized guidance about your prescription alternatives.</text>
//            </svg>
        </section>

        <section class="content-area">
            <svg viewBox="0 0 720 200">
                <rect width="720" height="200" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
                
                <g transform="translate(30, 30)">
                    <text x="0" y="0" font-size="20" font-weight="bold" fill="#1e88e5">Why Choose Video Consultation?</text>
                    
                    <g transform="translate(0, 40)">
                        <circle cx="15" cy="15" r="15" fill="#e3f2fd"/>
                        <text x="15" y="20" font-size="14" text-anchor="middle" fill="#1e88e5">✓</text>
                        <text x="40" y="20" font-size="16" fill="#333">Convenient access to medical experts</text>
                    </g>
                    
                    <g transform="translate(0, 80)">
                        <circle cx="15" cy="15" r="15" fill="#e3f2fd"/>
                        <text x="15" y="20" font-size="14" text-anchor="middle" fill="#1e88e5">✓</text>
                        <text x="40" y="20" font-size="16" fill="#333">Verify generic medicine alternatives</text>
                    </g>
                    
                    <g transform="translate(0, 120)">
                        <circle cx="15" cy="15" r="15" fill="#e3f2fd"/>
                        <text x="15" y="20" font-size="14" text-anchor="middle" fill="#1e88e5">✓</text>
                        <text x="40" y="20" font-size="16" fill="#333">Government-approved telemedicine platform</text>
                    </g>
                </g>
                
                <g transform="translate(400, 30)">
                    <rect width="280" height="140" rx="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
                    <text x="140" y="40" font-size="18" font-weight="bold" fill="#1e88e5" text-anchor="middle">Connect Now</text>
                    <rect x="40" y="70" width="200" height="40" rx="20" fill="#1e88e5"/>
                    <text x="140" y="95" font-size="16" fill="white" text-anchor="middle">Start Video Consultation</text>
                </g>
            </svg>
        </section>
    </div>

    <svg viewBox="0 0 1 1" style="display:none;">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
</body>
</html>
