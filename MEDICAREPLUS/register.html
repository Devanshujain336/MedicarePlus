<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | Health Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
    --primary-color: #3498db;
    --primary-dark: #2980b9;
    --secondary-color: #ecf0f1;
    --text-color: #2c3e50;
    --error-color: #e74c3c;
    --success-color: #27ae60;
    --border-radius: 8px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 15px;
}

.container {
    width: 100%;
    max-width: 800px;
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    overflow: hidden;
}

.header {
    background-color: var(--primary-color);
    color: white;
    padding: 25px 30px;
    text-align: center;
}

.header h2 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 8px;
}

.header p {
    font-size: 16px;
    opacity: 0.9;
}

.form-container {
    padding: 30px;
}

.form-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.form-title i {
    margin-right: 10px;
    color: var(--primary-color);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 15px;
}

input,
select,
textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 15px;
    color: var(--text-color);
    transition: var(--transition);
}

input:focus,
select:focus,
textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
}

.form-col {
    flex: 1;
    min-width: 200px;
}

.password-field {
    position: relative;
}

.password-toggle {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #777;
}

.button-group {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

button {
    padding: 12px 24px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

button:hover {
    background-color: var(--primary-dark);
}

.form-footer {
    text-align: center;
    padding: 20px 30px;
    border-top: 1px solid #e9ecef;
    font-size: 14px;
    color: #718096;
}

.form-footer a {
    color: var(--primary-color);
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
    margin: 10px;
    }

    .form-row {
    flex-direction: column;
    gap: 10px;
    }

    .form-col {
    min-width: 100%;
    }
}
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>User Registration</h2>
      <p>Create your health portal account</p>
    </div>
    <form action="/api/auth/register" method="POST" id="registration-form">
      <div class="form-container">
        <!-- Personal Information -->
        <h3 class="form-title"><i class="fas fa-user"></i> Personal Information</h3>
        <div class="form-group">
          <label for="name">Full Name <span style="color: var(--error-color)">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="email">Email Address <span style="color: var(--error-color)">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-col">
            <label for="phone">Phone Number <span style="color: var(--error-color)">*</span></label>
            <input type="tel" id="phone" name="phoneNumber" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password <span style="color: var(--error-color)">*</span></label>
          <div class="password-field">
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle" id="password-toggle"></i>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dateOfBirth">
          </div>
          <div class="form-col">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
        </div>

        <!-- Health Information -->
        <h3 class="form-title"><i class="fas fa-heartbeat"></i> Health Information</h3>
        <div class="form-group">
          <label for="blood-group">Blood Group</label>
          <select id="blood-group" name="bloodGroup">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="allergies">Allergies (comma separated)</label>
          <input type="text" id="allergies" name="allergies" placeholder="e.g., Peanuts, Penicillin, Dust">
        </div>
        <div class="form-group">
          <label for="chronic-conditions">Chronic Conditions (comma separated)</label>
          <input type="text" id="chronic-conditions" name="chronicConditions"
            placeholder="e.g., Asthma, Diabetes, Hypertension">
        </div>
        <div class="form-group">
          <label for="medical-history">Additional Medical Information</label>
          <textarea id="medical-history" name="medicalHistory"
            placeholder="Provide any additional relevant medical details"></textarea>
        </div>

        <!-- Address Information -->
        <h3 class="form-title"><i class="fas fa-map-marker-alt"></i> Address Information</h3>
        <div class="form-group">
          <label for="street">Street Address</label>
          <input type="text" id="street" name="address[street]">
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="city">City</label>
            <input type="text" id="city" name="address[city]">
          </div>
          <div class="form-col">
            <label for="state">State/Province</label>
            <input type="text" id="state" name="address[state]">
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="address[postalCode]">
          </div>
          <div class="form-col">
            <label for="country">Country</label>
            <input type="text" id="country" name="address[country]">
          </div>
        </div>

        <!-- Terms
        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <span style="font-size: 14px; margin-left: 8px;">
              I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and
              <a href="#" style="color: var(--primary-color);">Privacy Policy</a> <span
                style="color: var(--error-color)">*</span>
            </span>
          </label>
        </div> -->

        <!-- Submit Button -->
        <div class="button-group">
          <button type="submit" id="btn-submit"><a href="profile.html">Register</a> <i class="fas fa-check"></i></button>
        </div>
      </div>
    </form>
    <div class="form-footer">
      Already have an account? <a href="login.html">login In</a>
    </div>
  </div>
</body>

</html>
